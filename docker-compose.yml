services:
  fengbao:
    build: .
    container_name: fengbao
    restart: always
    ports:
      - "3000:3000"
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-family2025}
    volumes:
      # 持久化数据和上传文件
      - ./data:/app/src/data
      - ./uploads:/app/public/uploads

  nginx:
    image: nginx:alpine
    container_name: fengbao-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl  # 可选：放 SSL 证书
    depends_on:
      - fengbao
